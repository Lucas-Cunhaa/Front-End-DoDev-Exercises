<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Store Buble</title>
</head>
<body>
    <section class="content"> 
        <section class="form"> 
            <h2>CONTACT FORM</h2>
            <form class="form" method="post">
                <label for="name">Name</label>
                <input  class = "inputFormName" type="text" id="name" name="name" required><br><br>
            
                <label for="adress">Adress</label>
                <input  class = "inputFormAdress" type="text" id="adress" name="adress" required><br><br>
            
                <label for="open">Open time</label><br>
                <input  class = "inputForm" type="time" id="open" name="openTime"  required></input><br><br>

                <label for="end">End time</label><br>
                <input  class = "inputForm" type="time" id="end" name="endTime"  required></input><br><br>
            
                
                <input id ="button"  type="submit" value="SEND">
            </form>
        </section>
    </section>
    <script src="./index.js"></script>
</body>
</html>
