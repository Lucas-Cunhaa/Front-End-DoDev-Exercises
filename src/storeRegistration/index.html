<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Store Buble</title>
</head>
<body>
    <section class="content"> 
        <section class="form"> 
            <h2>CONTACT FORM</h2>
            <form class="postForm" method="POST">
                <label for="name">NAME</label>
                <input  class = "postName text" type="text" id="name" name="name" required><br><br>
            
                <label for="adress">ADDRESS</label>
                <input  class = "postAddress text" type="text" id="adress" name="adress" required><br><br>
            
                
                <input class ="button" id ="postButton"  type="submit" value="SEND">
            </form>

            <form class="searchForm" method="get">
                <h2>SEARCH BY ID</h2>
                <label for="search">ID</label>
                <input  class = "searchId number" type="number" id="search" name="search" placeholder="     ID" required></input><br><br>
                <input  class = "search button" id ="searchButton button"  type="submit" value="SEND"></input>
            
            </form>

            <form class="putForm" method="put">
                <h2>EDIT THE STORE</h2>
                <label for="putId">ID</label>
                <input  class = "putId number" type="number" id="putId" name="id" placeholder="     ID" required><br><br>
            
                <label for="putType">NAME</label>
                <input  class = "putType text" type="text" id="putType" name="type" required><br><br>

                <label for="putContent">ADRESS</label>
                <input  class = "putContent text" type="text" id="putContent" name="content" required><br><br>

                <input class="button" id ="putButton"  type="submit" value="SEND">
            </form>
            <form class="deleteForm" method="Delete">
                    <h2>DELETE</h2>
                    <label for="deleteId">WHAT STORE TO DELETE</label>
                    <input  class = "deleteId number" type="number" id="deleteId" name="id"  placeholder="     ID"required><br><br>
                    
                    <input class ="button" id ="deleteButton"  type="submit" value="SEND">
            </form>
        </section>
    </section>
    <script src="./index.js"></script>
</body>
</html>
