<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Store Buble</title>
</head>
<body>
    <section class="content"> 
        <section class="form"> 
            <h2>CONTACT FORM</h2>
            <form class="postForm" method="POST">
                <label for="name">Name</label>
                <input  class = "postName" type="text" id="name" name="name" required><br><br>
            
                <label for="adress">Adress</label>
                <input  class = "postAddress" type="text" id="adress" name="adress" required><br><br>
            
                
                <input id ="postButton"  type="submit" value="SEND">
            </form>

            <form class="searchForm" method="get">
            <div> 
                <h2>SEARCH THE STORE</h2>

                <input  class = "searchId" type="number" id="search" name="search"  required></input>
                <input  class = "search" id ="searchButton"  type="submit" value="SEND"></input>
            </div>
            </form>

            <form class="putForm" method="put">
                <h2>EDIT THE STORE</h2>
                <label for="putId">ID</label>
                <input  class = "putId" type="number" id="putId" name="id" required><br><br>
            
                <label for="putType">NAME</label>
                <input  class = "putType" type="text" id="putType" name="type" required><br><br>

                <label for="putContent">ADRESS</label>
                <input  class = "putContent" type="text" id="putContent" name="content" required><br><br>

                <input id ="putButton"  type="submit" value="SEND">
            </form>
            <form class="deleteForm" method="Delete">
                    <h2>DELETE</h2>
                    <label for="deleteId">WHAT STORE TO DELETE (ID)</label>
                    <input  class = "deleteId" type="number" id="deleteId" name="id" required><br><br>
                    
                    <input id ="deleteButton"  type="submit" value="SEND">
            </form>
        </section>
    </section>
    <script src="./index.js"></script>
</body>
</html>
